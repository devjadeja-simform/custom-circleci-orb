description: |
  This job performs linting for the project.
docker:
  - image: cimg/node:<< parameters.node_version >>

parameters:
  node_version:
    type: string
    default: "18.18"
    description: Select the version of cimg/node
  prj_path:
    type: string
    default: "./"
    description: Project path where package.json lies.

steps:
  - attach_workspace:
      at: ~/project
  - run:
      name: Lint
      command: |
        cd "$prj_path"
        yarn lint
