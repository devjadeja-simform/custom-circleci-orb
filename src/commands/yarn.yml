description: |
  This command installs the dependencies packages for the project.

parameters:
  prj_path:
    type: string
    default: "./"
    description: |
      Project path where 'package.json' lies.
  script_command:
    type: string
    default: ""
    description: |
      Additional command/script to execute with yarn.
      e.g.: yarn 'test:e2e'


steps:
  # - checkout
  - attach_workspace:
      at: ~/project
  - run:
      name: Install
      command: |
        cd "$prj_path"
        if [[ ! -d node_modules ]]; then yarn install; fi
  - run:
      name: yarn << parameters.script_command >>
      command: yarn << parameters.script_command >>
  - persist_to_workspace:
      root: ~/project
      paths:
        - << parameters.prj_path >>/node_modules
